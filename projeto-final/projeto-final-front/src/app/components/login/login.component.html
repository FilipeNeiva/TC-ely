<div class="container" style="margin-top: 5%">
  <div class="row justify-content-md-center">
    <div class="list-group col col-lg-5">
      <div class="list-group-item list-group-item-action active">
        <h1 style="text-align: center">
          Login
        </h1>
      </div>
      <div class="form-group">
        <input class="list-group-item list-group-item-action" #username type='text' placeholder='username'>
        <input class="list-group-item list-group-item-action" #password type='password' placeholder='password'>
        <button class="form-control btn btn-primary" (click)="login(username.value, password.value)">Entrar</button>
      </div>
      <a routerLink='/cadastro'>Cadastrar-se</a>
      <p>{{ error?.message }}</p>
      <p *ngIf="error">{{ error?.error | json }}</p>
    </div>
  </div>
</div>
